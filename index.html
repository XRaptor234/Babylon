<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Babylon - AI Village</title>
  <style>
    body {
      background-color: #f2f1e6;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .villager {
      border: 2px solid #333;
      border-radius: 10px;
      padding: 10px 20px;
      margin: 10px;
      background-color: #fffbe0;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .villager:hover {
      transform: scale(1.05);
      background-color: #fff3b0;
    }
    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fffbe0;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      min-width: 300px;
    }
    .modal-content button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .visit {
      background-color: #aad3c1;
    }
    .close {
      background-color: #f5c6c6;
    }
  </style>
</head>

<body>
  <h1>Welcome to Babylon 🏛️</h1>

  <div class="villager" onclick="openModal('ChatGPT', 'https://chat.openai.com')">🧠 ChatGPT</div>
  <div class="villager" onclick="openModal('Perplexity', 'https://www.perplexity.ai')">🔍 Perplexity</div>
  <div class="villager" onclick="openModal('Quillbot AI Checker', 'https://quillbot.com')">📝 Quillbot Checker</div>
  <div class="villager" onclick="openModal('Humaniser', 'https://www.humanizeai.pro/')">🎤 Humaniser</div>
  <div class="villager" onclick="openModal('Character AI', 'https://beta.character.ai')">👾 Character AI</div>

  <!-- Modal -->
  <div id="modal">
    <div class="modal-content">
      <h2 id="modal-title">Villager says hi!</h2>
      <p>Wanna visit this AI tool?</p>
      <button id="visit-btn" class="visit">Yes, take me there!</button>
      <button onclick="closeModal()" class="close">No, maybe later</button>
    </div>
  </div>

  <script>
    let currentURL = '';

    function openModal(toolName, url) {
      document.getElementById('modal').style.display = 'flex';
      document.getElementById('modal-title').innerText = `${toolName} says hi!`;
      currentURL = url;
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      currentURL = '';
    }

    document.getElementById('visit-btn').addEventListener('click', () => {
      if (currentURL) {
        window.open(currentURL, '_blank');
        closeModal();
      }
    });
  </script>
</body>
</html>
