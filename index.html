<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Babylon - AI Village</title>
  <style>
   <body>
  <h1>Welcome to Babylon 🏛️</h1>

  <div class="villager" onclick="openModal('ChatGPT', 'https://chat.openai.com')">🧠 ChatGPT</div>
  <div class="villager" onclick="openModal('Perplexity', 'https://www.perplexity.ai')">🔍 Perplexity</div>
  <div class="villager" onclick="openModal('Quillbot AI Checker', 'https://quillbot.com')">📝 Quillbot Checker</div>
  <div class="villager" onclick="openModal('Humaniser', 'https://humaniser.pro')">🎤 Humaniser</div>
  <div class="villager" onclick="openModal('Character AI', 'https://beta.character.ai')">👾 Character AI</div>

  <!-- Modal -->
  <div id="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
    <div style="background:#fffbe0; padding:20px; border-radius:15px; text-align:center; min-width:300px;">
      <h2 id="modal-title">Villager says hi!</h2>
      <p style="margin-bottom:20px;">Wanna visit this AI tool?</p>
      <button id="visit-btn" style="padding:10px 20px; margin-right:10px; background:#aad3c1; border:none; border-radius:8px;">Yes, take me there!</button>
      <button onclick="closeModal()" style="padding:10px 20px; background:#f5c6c6; border:none; border-radius:8px;">No, maybe later</button>
    </div>
  </div>

  <script>
    let currentURL = '';

    function openModal(toolName, url) {
      document.getElementById('modal').style.display = 'flex';
      document.getElementById('modal-title').innerText = `${toolName} says hi!`;
      currentURL = url;
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      currentURL = '';
    }

    document.getElementById('visit-btn').addEventListener('click', () => {
      if (currentURL) {
        window.open(currentURL, '_blank');
        closeModal();
      }
    });
  </script>
</body>
  <h1>Welcome to Babylon 🏛️</h1>
  <div class="villager" onclick="alert('ChatGPT says hi!')">🧠 ChatGPT</div>
  <div class="villager" onclick="alert('Perplexity is curious about your questions!')">🔍 Perplexity</div>
  <div class="villager" onclick="alert('Quillbot AI Checker is analyzing...')">📝 Quillbot Checker</div>
  <div class="villager" onclick="alert('Humaniser wants to make you sound smooth!')">🎤 Humaniser</div>
  <div class="villager" onclick="alert('Character AI is ready to roleplay!')">👾 Character AI</div>
</body>
</html>
