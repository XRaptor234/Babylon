<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Babylon - AI Village</title>
 <style>
  body {
    margin: 0;
    padding: 0;
    background-image: url('Babylon-map.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh;
    width: 100vw;
    overflow: hidden;
    font-family: 'Courier New', Courier, monospace;
    position: relative;
  }

  .villager-zone {
    position: absolute;
    width: 80px;
    height: 80px;
    cursor: pointer;
    border: 2px dashed rgba(255, 255, 255, 0.2); /* TEMP outline to see placement */
    border-radius: 10px;
    transition: transform 0.2s ease;
  }

  .villager-zone:hover {
    transform: scale(1.1);
    border-color: rgba(255, 255, 255, 0.5);
  }

  #modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    justify-content: center;
    align-items: center;
    z-index: 999;
  }

  .modal-content {
    background: #fffbe0;
    padding: 20px;
    border-radius: 15px;
    text-align: center;
    min-width: 300px;
  }

  .modal-content button {
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
  }

  .visit {
    background-color: #aad3c1;
  }

  .close {
    background-color: #f5c6c6;
  }
</style>

<body>
  <!-- Invisible Villager Hotspots -->
  <div class="villager-zone" style="top: 18%; left: 10%;" onclick="openModal('ChatGPT', 'https://chat.openai.com')"></div>
  <div class="villager-zone" style="top: 20%; left: 70%;" onclick="openModal('Perplexity', 'https://www.perplexity.ai')"></div>
  <div class="villager-zone" style="top: 5%; left: 40%;" onclick="openModal('Quillbot AI Checker', 'https://quillbot.com')"></div>
  <div class="villager-zone" style="top: 65%; left: 15%;" onclick="openModal('Humaniser', 'https://humaniser.pro')"></div>
  <div class="villager-zone" style="top: 65%; left: 70%;" onclick="openModal('Character AI', 'https://beta.character.ai')"></div>

  <!-- Modal -->
  <div id="modal">
    <div class="modal-content">
      <h2 id="modal-title">Villager says hi!</h2>
      <p>Wanna visit this AI tool?</p>
      <button id="visit-btn" class="visit">Yes, take me there!</button>
      <button onclick="closeModal()" class="close">No, maybe later</button>
    </div>
  </div>

  <script>
    let currentURL = '';

    function openModal(toolName, url) {
      document.getElementById('modal').style.display = 'flex';
      document.getElementById('modal-title').innerText = `${toolName} says hi!`;
      currentURL = url;
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      currentURL = '';
    }

    document.getElementById('visit-btn').addEventListener('click', () => {
      if (currentURL) {
        window.open(currentURL, '_blank');
        closeModal();
      }
    });
  </script>
</body>
</html>
